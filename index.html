    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #c0c0c0;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .links a {
            color: #666;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .links a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #444;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px dotted #444;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
            border-bottom: 1px solid #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
